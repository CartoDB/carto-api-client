<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Examples / Spatial Index</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main id="app">
      <header>
        <h1>Spatial Index</h1>
        <a href="../">‚Üê Back</a>
      </header>
      <section id="view">
        <div id="map"></div>
        <canvas id="deck-canvas"></canvas>
      </section>
      <section id="rail">
        <formula-widget
          id="formula"
          header="Total population"
          operation="count"
        ></formula-widget>
        <category-widget
          id="category"
          header="Urbanity"
          operation="count"
          column="urbanity"
        ></category-widget>
        <pie-widget
          id="pie"
          header="Urbanity"
          operation="count"
          column="urbanity"
        ></pie-widget>
        <table-widget
          id="table"
          header="Pop. Distribution"
          columns='["population", "male", "female"]'
          sortBy="population"
        ></table-widget>
        <scatter-widget
          id="scatter"
          header="Education vs. Healthcare"
          xAxisColumn="education"
          yAxisColumn="healthcare"
        ></scatter-widget>
        <histogram-widget
          id="histogram"
          header="Population distribution"
          column="population"
          ticks="[100, 500, 1000, 5000]"
        ></histogram-widget>
      </section>
      <footer id="footer"></footer>
    </main>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
