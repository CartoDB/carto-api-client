<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Examples / Raster</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main id="app">
      <header>
        <h1>Raster</h1>
        <a href="../">← Back</a>
      </header>
      <section id="view">
        <div id="map"></div>
        <canvas id="deck-canvas"></canvas>
      </section>
      <section id="rail">
        <formula-widget
          id="formula"
          header="Cells"
          operation="count"
        ></formula-widget>

        <histogram-widget
          id="histogram"
          header="Distribution"
          column="band_1"
          ticks="[0, 1, 64, 128, 192, 256]"
        ></histogram-widget>

        <category-widget
          id="category"
          header="Frequent values"
          operation="count"
          column="band_1"
        ></category-widget>
      </section>
      <footer id="footer"></footer>
    </main>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
